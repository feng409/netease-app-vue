<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>mine-music</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css">
  <script>
    (function (win, doc) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
      var init = function () {
        var windowWidth = docEl.clientWidth
        if (!windowWidth) return
        docEl.style.fontSize = windowWidth / 6.4 + 'px'
      }
      if (!doc.addEventListener) return
      win.addEventListener(resizeEvt, init, false)
      doc.addEventListener('DOMContentLoaded', init, false)
    })(window, document)
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
